<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Interactivo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Ocupa el 100% de la altura de la pantalla */
            background-color: #1a1a1a;
            /* Fondo oscuro */
        }

        .iframe-container {
            width: 90%;
            /* Ajusta el ancho para pantallas grandes */
            max-width: 800px;
            /* Ancho m√°ximo para pantallas grandes */
            height: 80vh;
            /* Ocupa el 80% de la altura de la pantalla */
            border: 3px solid #00ccff;
            /* Borde azul fosforescente */
            border-radius: 10px;
            /* Bordes redondeados */
            overflow: hidden;
            /* Evita el desbordamiento */
        }

        iframe {
            width: 100%;
            height: 100%;
            /* Ocupa toda la altura del contenedor */
            border: none;
            /* Sin borde */
        }
    </style>
</head>

<body>

    <div class="iframe-container">
<iframe style="max-width:100%" src="https://wordwall.net/embed/6e88f6507842445e904dc02dcd85add9?themeId=46&templateId=10&fontStackId=0" width="500" height="380" frameborder="0" allowfullscreen></iframe>
    </div>

</body>

</html>
